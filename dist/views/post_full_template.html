<md-card class="IK-post-card"> <img alt="ZdjÄ™cie promocyjne {{::post.title}}" ng-src="{{::post.photo1}}"> <md-card-content layout="column"> <h5>{{::post.title}}</h5> <span> <span>{{::post.date}} </span> <span ng-if="::post.dateTo"> - {{::post.dateTo}}</span> </span> <span> <span>{{::post.startTime}}</span> <span ng-if="::post.endTime"> - {{::post.endTime}}</span> </span> <p class="IK-postview-text">{{::post.text}}</p> <span><span class="IK-pseudo-icon">$</span> {{::post.price | priceFilter | translate}}</span> <span ng-if="::post.location" class="IK-pointer" ng-click="trackLinksFromPost($event, 'google places link', 'https://www.google.co.uk/maps/place/' + post.location)" ng-href="https://www.google.co.uk/maps/place/{{post.location}}"> <md-icon aria-label="location" class="material-icons" style="font-size:19px">location_on</md-icon><span class="IK-underline-hover">{{::post.location}}</span> </span> <span ng-if="::post.url" class="IK-pointer" ng-click="trackLinksFromPost($event, 'website of event', post.url)" ng-if="::post.url"> <md-icon aria-label="location" class="material-icons" style="font-size:19px">open_in_new</md-icon><span class="IK-underline-hover">{{::post.url | hostnameFromUrl}}</span> </span> </md-card-content> <md-card-footer layout="row" layout-align="center center" layout-wrap> <h6 ng-repeat="(key, value) in post.categories" layout-margin>{{::key | translate}}</h6> </md-card-footer> </md-card>
