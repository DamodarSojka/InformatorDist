<md-card class="IK-post-card hoverable"> <img ng-src="{{post.photo1}}" class="IK-post-card-image IK-pointer"> <md-card-content layout="column" layout-align="center center" class="IK-pointer"> <h5 class="IK-card-title">{{post.title}}</h5> <p class="IK-card-text">{{post.text | truncate:120:true:"..."}}</p> <span><span>{{post.startTime}}</span><span ng-if="post.endTime"> - {{post.endTime}}</span></span> </md-card-content> <md-card-footer layout="row" layout-align="center center" layout-wrap class="IK-card-footer"> <h6 ng-repeat="(key, value) in post.categories" class="IK-category-card" layout-margin>{{key | translate}}</h6> </md-card-footer> </md-card>
