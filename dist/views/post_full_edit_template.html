<md-card class="IK-post-card"> <img ng-src="{{post.photo1}}"> <md-card-content layout="column"> <h5>{{post.title}}</h5> <span> <span>{{post.date}} </span> <span ng-if="::post.dateTo"> - {{post.dateTo}}</span> </span> <span> <span>{{post.startTime}}</span> <span ng-if="::post.endTime"> - {{post.endTime}}</span> </span> <p class="IK-postview-text">{{post.text}}</p> <span><span class="IK-pseudo-icon">$</span> {{post.price | priceFilter | translate}}</span> <span class="IK-pointer" ng-if="post.location"> <md-icon aria-label="location" style="font-size:19px" class="IK-pointer material-icons">location_on</md-icon><span class="IK-underline-hover">{{post.location}}</span> </span> <span class="IK-pointer" ng-if="post.url"> <md-icon aria-label="location" style="font-size:19px" class="IK-pointer material-icons">open_in_new</md-icon><span class="IK-underline-hover">{{post.url | hostnameFromUrl}}</span> </span> <div layout="row" layout-align="center center" layout-wrap> <h6 ng-repeat="(key, value) in post.categories" layout-margin>{{key | translate}}</h6> </div> </md-card-content> </md-card>
