<md-card class="IK-post-card hoverable"> <!-- sref only for crawler --> <img alt="ZdjÄ™cie promocyjne {{::post.title}}" ng-src="{{::post.photo1}}" class="IK-post-card-image IK-pointer" ui-sref="postsView.postView({post:post.title})" ng-click="openPostModal($event, post, loadedDAY)"> <md-card-content layout="column" layout-align="center center" class="IK-pointer" ui-sref="postsView.postView({post:post.title})" ng-click="openPostModal($event, post, loadedDAY)"> <h5 class="IK-card-title">{{::post.title}}</h5> <p class="IK-card-text">{{::post.text | truncate:120:true:"..."}}</p> <span><span>{{::post.startTime}}</span><span ng-if="post.endTime"> - {{::post.endTime}}</span></span> </md-card-content> <md-card-footer layout="row" layout-align="center center" layout-wrap class="IK-card-footer"> <h6 ng-repeat="(key, value) in post.categories" class="IK-category-card" layout-margin>{{::key | translate}}</h6> <md-button class="md-raised md-primary" ui-sref="postFormEditPostView({postTitle: post.title, date: loadedDAY})" ng-if="user.auth && user.auth.uid === post.creatorUID">{{::'Edit'|translate}}</md-button> <md-button class="md-raised md-warn" ng-click="deletePost(post, loadedDAY)" ng-if="user.auth && user.auth.uid === post.creatorUID">{{::'Delete'|translate}}</md-button> </md-card-footer> </md-card>
